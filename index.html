<!DOCTYPE html>
<html lang="az" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="ColorStorm - Səhnə qurulması, monitor təmiri və digər tədbir xidmətləri. Sizin tədbirləriniz üçün mükəmməl texniki həllər təqdim edirik.">
    <meta name="keywords" content="ColorStorm, səhnə qurulması, monitor təmiri, tədbir xidmətləri, səhnə işıqları, audio sistemlər">
    <meta name="author" content="ColorStorm">
    <link rel="canonical" href="https://colorstorm.com.az">

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://colorstorm.com.az">
    <meta property="og:title" content="ColorStorm - Səhnə qurulması, Monitor Təmiri və Tədbir Xidmətləri">
    <meta property="og:description" content="Səhnə qurulması, monitor təmiri və tədbir xidmətlərində mütəxəssisik.">
    <meta property="og:image" content="https://colorstorm.com.az/src/assets/og-image.png">
    <meta property="og:image:alt" content="ColorStorm tədbir xidmətləri logo.">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://colorstorm.com.az">
    <meta property="twitter:title" content="ColorStorm - Səhnə qurulması və Tədbir Xidmətləri">
    <meta property="twitter:description" content="Tədbirləriniz üçün texniki dəstək.">
    <meta property="twitter:image" content="https://colorstorm.com.az/src/assets/twitter-image.png">
    <meta property="twitter:image:alt" content="ColorStorm tədbir xidmətləri.">

    <!-- Web App Manifest & Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/miniLogo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./src/assets/apple-icon.png">
    <link rel="manifest" href="./manifest.json">

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebSite",
            "name": "ColorStorm",
            "url": "https://colorstorm.com.az",
            "sameAs": [
                "https://www.facebook.com/ColorStorm",
                "https://www.instagram.com/ColorStorm",
                "https://www.linkedin.com/company/ColorStorm"
            ],
            "potentialAction": {
                "@type": "SearchAction",
                "target": "https://colorstorm.com.az/search?q={search_term_string}",
                "query-input": "required name=search_term_string"
            }
        }
    </script>

    <!-- Preload Critical Resources -->
    <link rel="preload" href="/src/main.jsx" as="script">
    <link rel="preload" href="/src/assets/miniLogo.png" as="image">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/src/index.css">

</head>
<body>
<div id="root" role="main" aria-live="polite"></div>

<!-- Scripts -->
<script type="module" src="/src/main.jsx" defer></script>
</body>
</html>
